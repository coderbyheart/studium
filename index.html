---
layout: default
---

{% for post in paginator.posts %}
{% include post.html %}
{% endfor %}

<div class="navigation">
  <div class="alignleft textimage-link">
    {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="previous">&laquo; Ältere Einträge</a>
    {% endif %}
  </div>
  <div class="alignright textimage-link">
    {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="next">Neuere Einträge &raquo;</a>
    {% endif %}
  </div>
</div>
<div class="clear"><!-- --></div>
